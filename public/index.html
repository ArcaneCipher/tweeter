<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-left">
        <span>tweeter</span>
      </div>
      <div class="nav-middle"></div>
      <div class="nav-right">
        <div class="new-tweet">
          Write a new tweet
          <i class="fa fa-angle-double-down"></i>
        </div>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Profile header -->
      <div class="left-column">
        <section class="profile-header">
          <header>
            <div>
              <img src="/images/profile-hex.png" alt="User's profile picture" />
            </div>
            <br />
            <div>
              <h2>Your Name</h2>
            </div>
          </header>
        </section>
      </div>

      <!-- New Tweet Section -->
      <div class="right-column">
        <section class="new-tweet">
          <form action="/tweets/" method="POST">
            <textarea
              name="text"
              id="tweet-text"
              placeholder="What are you humming about?"
            ></textarea>
            <div>
              <button type="submit">Tweet</button>
              <!-- Error Message Container -->
              <div class="error-message"></div>
              <output name="counter" class="counter" for="tweet-text"
                >140</output
              >
            </div>
          </form>
        </section>

        <!-- Tweet container -->
        <section class="tweets-container">
          <!-- Dynamic tweets will be appended here -->
        </section>

        <!-- Inside the <main> element -->
        <button id="scroll-to-top" class="scroll-top-btn">
          <i class="fa fa-angle-double-up"></i>
        </button>
      </div>
    </main>

    <!-- Composer Character Counter Script -->
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
